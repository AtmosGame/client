default:
  image: node:16.16.0

deploy_preview:
  stage: deploy
  except:
    - main
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=SECRET_DEPLOY_KEY
    - vercel build --token=SECRET_DEPLOY_KEY
    - vercel deploy --prebuilt  --token=SECRET_DEPLOY_KEY

deploy_production:
  stage: deploy
  only:
    - main
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=SECRET_DEPLOY_KEY
    - vercel build --prod --token=SECRET_DEPLOY_KEY
    - vercel deploy --prebuilt --prod --token=SECRET_DEPLOY_KEY